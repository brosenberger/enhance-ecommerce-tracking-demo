<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>E-commerce Category Page - Bootstrap</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Super Cool Shop!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="cat1.html">Category 1 <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-fw fa-user"></i> User </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"><i class="fa fa-fw fa-heart"></i> Wishlist </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="checkout.html"><i class="fa fa-fw fa-cart-shopping"></i> Checkout </a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>

<div class="container mt-5">
    <h1 class="mb-4">Category 1 Name</h1>
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4" data-eet-intersection='{"event":"view_item_list", "ecommerce": {"item_list_name":"Category 1 Name", "item_list_id":"cat1", "items":[{"item_id":"SKU1","item_name":"Product 1 Title"}]}}'>
                <img src="photo1.avif" alt="Product 1 Image" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Product 1 Title</h5>
                    <p class="card-text">Product 1 short description.</p>
                    <a href="p1.html" class="btn btn-primary" data-eet-click='{"event":"select_item","ecommerce":{"items":[{"item_name":"Product 1 Title","item_id":"SKU1"}]}}'>View Details</a>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card mb-4" data-eet-intersection='{"event":"view_item_list", "ecommerce": {"item_list_name":"Category 1 Name", "item_list_id":"cat1", "items":[{"item_id":"SKU2","item_name":"Product 2 Title"}]}}'>
                <img src="photo2.avif" alt="Product 2 Image" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Product 2 Title</h5>
                    <p class="card-text">Product 2 short description.</p>
                    <a href="#" class="btn btn-primary" data-eet-click='{"event":"select_item","ecommerce":{"items":[{"item_name":"Product 2 Title","item_id":"SKU2"}]}}'>View Details</a>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <div class="card mb-4" data-eet-intersection='{"event":"view_item_list", "ecommerce": {"item_list_name":"Category 1 Name", "item_list_id":"cat1", "items":[{"item_id":"SKU3","item_name":"Product 3 Title"}]}}'>
                <img src="photo3.avif" alt="Product 3 Image" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title">Product 3 Title</h5>
                    <p class="card-text">Product 3 short description.</p>
                    <a href="#" class="btn btn-primary" data-eet-click='{"event":"select_item","ecommerce":{"items":[{"item_name":"Product 3 Title","item_id":"SKU3"}]}}'>View Details</a>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://polyfill.mstage.dev/v3/polyfill.min.js?features=IntersectionObserver"></script>
<script src="eet.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
